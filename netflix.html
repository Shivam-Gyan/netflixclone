<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="shivamnetflix.css"> -->
    <title>Document</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url("https://isquad.tv/wp-content/uploads/2018/08/Netflix-Background.jpg");
            height: 100vh;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.591);
        }

        ul {
            display: flex;
        }

        li {
            margin: 0 20px;
            list-style: none;

        }

        li a {
            text-decoration: none;
            color: #fff;
            font-size: 13px;

        }

        li a:hover {
            color: #e50914;
        }

        .main {
            background-size: cover;
            background-position: center;
            height: 85.6vh;
            display: flex;
            align-items: center;
            text-align: center;

        }

        .mainhead {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .signup {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .signup:hover {
            color: #e50914;
            background-color: #fff;
        }

        footer {
            text-align: center;
            color: #fff;
        }
        footer p{
            font-size: 14px;
        }

        .logo {
            margin-left: 30px;
            gap: 8px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .logo div {
            color: red;
            text-transform: uppercase;
            font-weight: 1200;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="https://www.pngarts.com/files/1/Netflix-Logo-PNG-Transparent-Image.png" alt="loading"
                        width="45px" height="45px">
                    <img src="https://logodix.com/logo/69209.png" alt="netflix" width="60px" height="12px">
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </header>
        <content>
            <section class="main">
                <div class="mainhead">
                    <h1>Unlimited Movies, TV shows, and more.</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <button class="signup">Sign-up</button>
                </div>
            </section>
        </content>
        <footer>
            <p> 2023 Netflix, Inc.</p>
        </footer>
    </div>
</body>

</html>
